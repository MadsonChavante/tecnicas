<ion-app>

  <ion-header >
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <img src="../assets/marca/logomarca.png" id="logo" >
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-split-pane when="(min-width: 3000px)">
      <ion-menu type="overlay">
        <ion-content>
          <ion-list>
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
              <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>

      <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
  </ion-content>
</ion-app>
